<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/js/jquery-3.3.1.js"></script>
    <style>
        .counter,
        .counter-two,
        .counter-one {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="value" style="font-size: 20px;">

    </div>
    <div class="counter">1.13</div>
    <div class="counter">5.98</div>
    <div class="counter">10.14</div>

    <button type="button" id="btn1" onclick="startCounter()">Show</button>

    <script>
        function startCounter() {
            $('.counter').each(function (index) {
                var size = $(this).text().split(".")[1] ? $(this).text().split(".")[1].length : 0;
                $(this).prop('Counter', 0).animate({
                    Counter: $(this).text()
                }, {
                        duration: 5000,
                        easing: 'swing',
                        step: function (now) {
                            $(this).text(parseFloat(now).toFixed(size));
                        }
                    });
            });
        }

        //startCounter();


        function animateValue(id, start, end, duration) {
            var range = end - start;
            var current = start;
            var increment = end > start ? 1 : -1;
            var stepTime = Math.abs(Math.floor(duration / range));
            var obj = document.getElementById(id);
            var timer = setInterval(function () {
                current += increment;
                obj.innerHTML = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        animateValue("value", 0, 100, 1000);
    </script>
</body>

</html>
