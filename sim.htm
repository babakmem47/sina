    <style type="text/css">
        .divTable {
            display: table;

            border-spacing: 5px;
            /*cellspacing:poor IE support for  this*/
            /* border-collapse:separate;*/
        }

        .divRow {
            display: table-row;
            width: auto;
        }

        .divCell {
            float: left;
            /*fix for  buggy browsers*/
            display: table-column;
            width: 70px;
            background-color: whitesmoke;
        }
        
    </style>
</head>
