<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/js/jquery-3.3.1.js"></script>
</head>

<body>

    <button id="startAnimeBtn">Start Animation</button>
    <button id="stopAnimeBtn">Stop Animation</button>
    <br />
    <br />
    <div style="background: #98bf21; height: 100px; width: 100px; position: absolute;">
    </div>

    <script>
        $(document).ready(function () {
            $("#startAnimeBtn").click(function () {
                myVar = setInterval(callMe, 2000);                
            });
            $("#stopAnimeBtn").click(function () {
                $("div").animate().stop;
                clearInterval(myVar);
            });
        });

        function callMe() {
            $("div").animate({ left: '250px' }).fadeOut().animate({ left: '0' }).fadeIn();
        }

    </script>
</body>

</html>
